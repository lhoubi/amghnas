<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berber/Tifinagh Virtual Keyboard</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="shortcut icon" href="favicon.png" type="image/png">

    <!-- Google Fonts: Using Roboto for general text and Playfair Display for main titles -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons (used in buttons like backspace, copy, clear) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Your Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Noto Sans Tifinagh font: Crucial for displaying Tifinagh characters correctly -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Tifinagh&display=swap');

        /*
           IMPORTANT: The .text-input styles that were here are MOVED to style.css
           and combined with the general 'textarea' rule for consistency and proper
           box-sizing. This inline style block is now clean.
        */
        .text-input.focused {
            border-color: var(--accent-color); /* Assuming --accent-color is defined in :root or body.dark-mode */
            box-shadow: 0 0 0 3px rgba(var(--accent-rgb), 0.3); /* Assuming --accent-rgb is defined */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header Controls for Navigation & Dark Mode Toggle -->
        <div class="header-controls">
            <!-- Navigation link back to the main converter page -->
            <a href="index.html" class="nav-button">
                <i class="fas fa-arrow-left"></i> Converter
            </a>
            <!-- Dark Mode Toggle Button -->
            <button id="themeToggle" aria-label="Toggle light and dark mode">
                <i class="fas fa-moon"></i> Toggle Dark Mode
            </button>
        </div>

        <!-- Main Title for the Keyboard Page -->
        <h1>Berber/Tifinagh Virtual Keyboard</h1>
        <p class="tagline">Type directly in Tifinagh using this virtual keyboard or your physical keyboard.</p>

        <!-- The input area should be centered within its available width -->
        <div class="input-area-wrapper">
            <textarea id="keyboardInput" class="text-input" placeholder="Start typing in Tifinagh here..." lang="ber" inputmode="text"></textarea>
        </div>


        <!-- Virtual Keyboard Section -->
        <section class="keyboard-section">
            <div class="keyboard-layout">

                <!-- Keyboard Row 1 -->
                <div class="keyboard-row">
                    <div class="key-group"> <span class="latin-label">Ṛ</span> <button class="keyboard-key" data-key="ⵕ">ⵕ</button> </div>
                    <div class="key-group"> <span class="latin-label">ɣ</span> <button class="keyboard-key" data-key="ⵖ">ⵖ</button> </div>
                    <div class="key-group"> <span class="latin-label">t</span> <button class="keyboard-key" data-key="ⵜ">ⵜ</button> </div>
                    <div class="key-group"> <span class="latin-label">y</span> <button class="keyboard-key" data-key="ⵢ">ⵢ</button> </div>
                    <div class="key-group"> <span class="latin-label">u</span> <button class="keyboard-key" data-key="ⵓ">ⵓ</button> </div>
                    <div class="key-group"> <span class="latin-label">i</span> <button class="keyboard-key" data-key="ⵉ">ⵉ</button> </div>
                    <div class="key-group"> <span class="latin-label">b</span> <button class="keyboard-key" data-key="ⴱ">ⴱ</button> </div>
                    <div class="key-group"> <span class="latin-label">h</span> <button class="keyboard-key" data-key="ⵀ">ⵀ</button> </div>
                    <div class="key-group"> <span class="latin-label">ḥ</span> <button class="keyboard-key" data-key="ⵃ">ⵃ</button> </div>
                    <div class="key-group"> <span class="latin-label">g</span> <button class="keyboard-key" data-key="ⴳ">ⴳ</button> </div>
                    <div class="key-group"> <span class="latin-label">L</span> <button class="keyboard-key" data-key="ⵍ">ⵍ</button> </div>
                    <div class="key-group"> <span class="latin-label">kh</span><button class="keyboard-key" data-key="ⵅ">ⵅ</button> </div>
                    <div class="key-group"> <span class="latin-label">ṣ</span> <button class="keyboard-key" data-key="ⵚ">ⵚ</button> </div>
                </div>

                <!-- Keyboard Row 2 -->
                <div class="keyboard-row">
                    <div class="key-group"> <span class="latin-label">A</span> <button class="keyboard-key" data-key="ⵄ">ⵄ</button> </div>
                    <div class="key-group"> <span class="latin-label">ḍ</span> <button class="keyboard-key" data-key="ⴹ">ⴹ</button> </div>
                    <div class="key-group"> <span class="latin-label">f</span> <button class="keyboard-key" data-key="ⴼ">ⴼ</button> </div>
                    <div class="key-group"> <span class="latin-label">k</span> <button class="keyboard-key" data-key="ⴽ">ⴽ</button> </div>
                    <div class="key-group"> <span class="latin-label">n</span> <button class="keyboard-key" data-key="ⵏ">ⵏ</button> </div>
                    <div class="key-group"> <span class="latin-label">r</span> <button class="keyboard-key" data-key="ⵔ">ⵔ</button> </div>
                    <div class="key-group"> <span class="latin-label">m</span> <button class="keyboard-key" data-key="ⵎ">ⵎ</button> </div>
                    <div class="key-group"> <span class="latin-label">q</span> <button class="keyboard-key" data-key="ⵇ">ⵇ</button> </div>
                    <div class="key-group"> <span class="latin-label">s</span> <button class="keyboard-key" data-key="ⵙ">ⵙ</button> </div>
                    <div class="key-group"> <span class="latin-label">sh</span><button class="keyboard-key" data-key="ⵛ">ⵛ</button> </div>
                    <div class="key-group"> <span class="latin-label">d</span> <button class="keyboard-key" data-key="ⴷ">ⴷ</button> </div>
                    <div class="key-group"> <span class="latin-label">z</span> <button class="keyboard-key" data-key="ⵣ">ⵣ</button> </div>
                </div>

                <!-- Keyboard Row 3 (Special Keys: ⵥ, ⵯ, Space, Backspace) - UPDATED FOR CONSISTENCY -->
                <div class="keyboard-row">
                    <div class="key-group"> <span class="latin-label">ẓ</span> <button class="keyboard-key" data-key="ⵥ">ⵥ</button> </div>
                    <div class="key-group"> <span class="latin-label">Ṭ</span> <button class="keyboard-key" data-key="ⵟ">ⵟ</button> </div>
                    <div class="key-group"> <span class="latin-label">p</span> <button class="keyboard-key" data-key="ⵒ">ⵒ</button> </div>
                    <div class="key-group"> <span class="latin-label">v</span> <button class="keyboard-key" data-key="ⵠ">ⵠ</button> </div>
                    <div class="key-group"> <span class="latin-label">ʷ</span> <button class="keyboard-key" data-key="ⵯ">ⵯ</button> </div>

                    <!-- SPACE and DELETE buttons wrapped in key-group for consistent alignment -->
                    <div class="key-group">
                        <span class="latin-label visually-hidden">Space</span>
                        <button class="keyboard-key wide" data-key=" ">SPACE</button>
                    </div>
                    <div class="key-group">
                        <span class="latin-label visually-hidden">Del</span>
                        <button class="keyboard-key delete" data-key="backspace" title="Backspace">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <!-- Additional rows can be added here -->
            </div>
        </section>

        <!-- Action Buttons: Copy and Clear -->
        <div class="action-buttons">
            <button class="copy" id="copyBtn"><i class="fas fa-copy"></i> Copy</button>
            <button class="clear" id="clearBtn"><i class="fas fa-eraser"></i> Clear</button>
        </div>

        <!-- Footer Section -->
        <footer class="footer">
            <p>&copy; 2026 Tifinagh & Talatint Converter. All rights reserved.</p>
            <p>Made with <i class="fas fa-heart" aria-hidden="true"></i> for Amazigh culture.</p>
        </footer>
    </div>

    <!-- JavaScript files for keyboard functionality and theme toggle -->
    <script src="keyboard.js"></script>
    <script src="themeToggle.js"></script>
</body>
</html>
