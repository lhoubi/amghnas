<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tifinagh & Talatint Script Converter</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&family=Noto+Sans:wght@300;400;700&family=Noto+Sans+Tifinagh&display=swap"
      rel="stylesheet"
    >

    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              amazighBlue: '#007BFF',
              amazighYellow: '#FFDD00',
              amazighRed: '#E63946',
              amazighGreen: '#009B77',
            },
            fontFamily: {
              'sans': ['Roboto', 'Noto Sans', 'sans-serif'],
              'serif': ['Playfair Display', 'serif'],
              'tifinagh': ['Noto Sans Tifinagh', 'sans-serif'],
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-gradient-to-b from-amazighYellow via-white to-amazighBlue dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div class="min-h-screen">
      <div class="relative isolate px-6 pt-6 lg:px-8">

        <!-- HEADER -->
        <header class="flex justify-between items-center py-6">
          <div class="flex-1">
            <a href="keyboard.html"
              class="text-sm font-semibold leading-6 text-gray-900 dark:text-white hover:text-amazighBlue dark:hover:text-amazighYellow transition-colors">Berber Keyboard</a>
          </div>

          <!-- Logo -->
          <h1 class="font-tifinagh text-5xl md:text-6xl font-bold text-amazighRed dark:text-amazighYellow text-center drop-shadow-md tracking-wide flex-shrink-0">
            ⴰⵎⵖⵏⴰⵙ
          </h1>

          <div class="flex-1 flex justify-end">
            <button id="themeToggle"
              class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amazighRed transition-all duration-200"
              aria-label="Toggle theme">
              <span class="moon-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
              </span>
              <span class="sun-icon hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
              </span>
            </button>
          </div>
        </header>

        <!-- MAIN -->
        <main class="mx-auto max-w-5xl py-12 sm:py-16 text-center">
          <h2 class="text-4xl font-bold tracking-tight sm:text-6xl font-serif text-gray-800 dark:text-gray-200 mb-6">
            Tifinagh & Talatint Converter
          </h2>
          <p class="mt-2 text-lg leading-8 text-gray-700 dark:text-gray-400 max-w-2xl mx-auto">
            Journey between ancient <span class="text-amazighRed font-semibold">Tifinagh</span> and
            modern <span class="text-amazighBlue font-semibold">Latin scripts</span> with ease.
          </p>

          <!-- Keyboard Button -->
          <div class="mt-10">
            <a href="keyboard.html"
              class="inline-block px-6 py-3 rounded-full bg-gradient-to-r from-amazighBlue via-amazighGreen to-amazighRed text-white font-semibold shadow-lg hover:scale-105 transform transition-all duration-300">
              ⴰⵙⵓⵍ → Open Berber Keyboard
            </a>
          </div>

          <!-- Converter Sections -->
          <div class="mt-16 grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12 text-left">

            <!-- Tifinagh → Talatint -->
            <div class="space-y-6 p-6 bg-white/60 dark:bg-slate-800/60 backdrop-blur-md rounded-2xl shadow-xl border border-gray-300/50 dark:border-slate-700/50">
              <h3 class="text-2xl font-semibold font-serif text-amazighBlue dark:text-amazighYellow">
                Tifinagh → Talatint
              </h3>
              <div>
                <label for="tifinaghInputMain" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Tifinagh Input</label>
                <textarea id="tifinaghInputMain" placeholder="ⴰⵣⵓⵍ (Azul)..."
                  class="font-tifinagh text-2xl w-full h-40 p-3 bg-white dark:bg-slate-900/70 border-2 border-gray-300 dark:border-slate-700 rounded-lg resize-none focus:ring-2 focus:ring-amazighBlue"></textarea>
              </div>
              <div>
                <label for="talatintOutput" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Talatint Output</label>
                <textarea id="talatintOutput" readonly placeholder="Converted Latin text..."
                  class="w-full h-32 p-3 text-lg bg-gray-100 dark:bg-slate-800 border rounded-lg resize-none"></textarea>
              </div>
            </div>

            <!-- Latin → Tifinagh + Talatint -->
            <div class="space-y-6 p-6 bg-white/60 dark:bg-slate-800/60 backdrop-blur-md rounded-2xl shadow-xl border border-gray-300/50 dark:border-slate-700/50">
              <h3 class="text-2xl font-semibold font-serif text-amazighBlue dark:text-amazighYellow">
                Latin → Tifinagh & Talatint
              </h3>
              <div>
                <label for="latinInputMain" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Latin Input</label>
                <textarea id="latinInputMain" placeholder="amɣnas, azul..."
                  class="text-lg w-full h-40 p-3 bg-white dark:bg-slate-900/70 border-2 border-gray-300 dark:border-slate-700 rounded-lg resize-none focus:ring-2 focus:ring-amazighBlue"></textarea>
              </div>
              <div>
                <label for="tifinaghLatinOutput" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Tifinagh Output</label>
                <textarea id="tifinaghLatinOutput" readonly
                  class="font-tifinagh text-2xl w-full h-32 p-3 bg-gray-100 dark:bg-slate-800 border rounded-lg resize-none"></textarea>
              </div>
              <div>
                <label for="extendedTalatintOutput" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Talatint Output (Extended Latin)</label>
                <textarea id="extendedTalatintOutput" readonly
                  class="w-full h-32 p-3 text-lg bg-gray-100 dark:bg-slate-800 border rounded-lg resize-none"></textarea>
              </div>
            </div>
          </div>
        </main>

        <!-- FOOTER -->
        <footer class="text-center py-8 mt-12 border-t border-gray-200 dark:border-slate-800">
          <p class="text-gray-600 dark:text-gray-400">&copy; <span id="copyright-year"></span> Tifinagh & Talatint Converter.</p>
          <p class="text-gray-600 dark:text-gray-400 mt-2">
            Made with <span class="text-amazighRed">❤</span> for Amazigh culture.
          </p>
        </footer>
      </div>
    </div>

    <script src="converter.js"></script>
    <script src="themeToggle.js"></script>
  </body>
</html>
